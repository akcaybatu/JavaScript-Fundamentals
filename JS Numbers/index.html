     <!--
     <h4>NaN - Not a Number</h4>
     <p id="demo"></p>

     <script>
         //Stringler ile bölme işlemi yapamayız bu yüzden NaN yani legal olmayan numara uyarısı çıkar//

         let a = NaN;
         let b = "Lemon"
